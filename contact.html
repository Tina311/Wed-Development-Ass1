<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Melisa Lai</title>
    <link rel="stylesheet" href="CSS/contact.css">
</head>

<body>

    <!-- Contact section-->
   <section class="contactA">

    <!-- Section heading -->
    <h1 class="contact-title fade">Contact Me!</h1>

    <!-- Card container -->
    <div class="contactA-card fade-up">
        <form>
            <!-- Name input -->
            <label>Name</label>
            <input type="text" placeholder="Your Full Name">

            <!-- Email input -->
            <label>Email</label>
            <input type="email" placeholder="xxx@gmail.com">

            <!-- Message textarea-->
            <label>Your Message For Me?</label>
            <textarea placeholder="You can describe a lot, I can read it all."></textarea>

            <!-- Submit button -->
            <button class="submit-btn">Submit</button>
        </form>
    </div>
</section>

</body>
</html>
